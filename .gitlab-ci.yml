image: docker:20.10

services:
  - docker:dind

stages:
  - build
  - push
  - deploy

variables:
  DOCKER_DRIVER: overlay2
  DOCKER_IMAGE: alessandromariani160381/billmanager-webapp
  DOCKER_TAG: $CI_COMMIT_SHORT_SHA

before_script:
  - apk add --no-cache python3 py3-pip  # Installa Python3
  - apk add --no-cache curl
  - curl -sSL https://sdk.cloud.google.com | bash  # Installa Google Cloud SDK
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

build_and_push:
  stage: build
  script:
    - docker build -t $DOCKER_IMAGE:$DOCKER_TAG .
    - docker images # Mostra le immagini per il debug
    - docker push $DOCKER_IMAGE:$DOCKER_TAG

deploy:
  stage: deploy
  script:
    - printf "%s" "$GCLOUD_SERVICE_KEY" > /gcloud-key.json
    - cat /gcloud-key.json  # Controlla cosa Ã¨ stato scritto
    - python3 -c "import json; json.load(open('/gcloud-key.json'))" || echo "Errore nel JSON"
    - gcloud auth activate-service-account --key-file=/gcloud-key.json
  only:
    - master
