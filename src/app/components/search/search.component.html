<div class="container my-4">
  <form (ngSubmit)="onSearch()" class="row g-3 align-items-end">
    <!-- Dropdown per Tipo -->
    <div class="col-md-2">
      <label for="type" class="form-label">Tipo</label>
      <select id="type" class="form-select" [(ngModel)]="filters.type" name="type">
        <option value="" selected>Tutti</option>
        <option *ngFor="let type of billTypes" [value]="type">{{ billTypeLabels[type] }}</option>
      </select>
    </div>

    <!-- Dropdown per Stato -->
    <div class="col-md-2">
      <label for="status" class="form-label">Stato pagamento</label>
      <select id="status" class="form-select" [(ngModel)]="filters.status" name="status">
        <option value="" selected>Tutti</option>
        <option *ngFor="let status of billStatuses" [value]="status">{{ statusMapping[status] }}</option>
      </select>
    </div>

    <!-- Dropdown per Anno -->
    <div class="col-md-2">
      <label for="year" class="form-label">Anno</label>
      <select id="year" class="form-select" [(ngModel)]="filters.year" name="year" (ngModelChange)="onYearChange()">
        <option value="" selected>Tutti</option>
        <option *ngFor="let year of billYears" [value]="year">{{ year }}</option>
      </select>
    </div>

    <!-- Data di Inizio -->
    <div class="col-md-3">
      <label for="startDate" class="form-label">Data Scadenza da</label>
      <input
        type="date"
        id="startDate"
        class="form-control"
        [(ngModel)]="filters.startDate"
        [disabled]="filters.year !== ''"
        name="startDate"
      />
    </div>

    <!-- Data di Fine -->
    <div class="col-md-3">
      <label for="endDate" class="form-label">Data Scadenza al</label>
      <input
        type="date"
        id="endDate"
        class="form-control"
        [(ngModel)]="filters.endDate"
        [disabled]="filters.year !== ''"
        name="endDate"
      />
    </div>

    <!-- Pulsante Cerca e Reset -->
    <div class="col-12 d-flex gap-2">
      <button type="submit" class="btn btn-primary">Cerca</button>
      <button type="button" class="btn btn-outline-secondary" (click)="onReset()">Reset filtri</button>
    </div>
  </form>
</div>
