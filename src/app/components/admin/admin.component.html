<div class="container my-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="text-center">Proprietà di {{ userName }}</h1>
    <button class="btn btn-primary" (click)="addProperty()">Aggiungi Proprietà</button>
  </div>
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">Indirizzo</th>
        <th scope="col">Azioni</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let property of properties">
        <td>
          <a [routerLink]="['/properties', property.id]">
            {{ property.name }}
          </a>
        </td>
        <td>{{ property.address }}</td>
        <td>
          <button class="btn btn-sm btn-warning me-2" (click)="editProperty(property)">
            Modifica
          </button>
          <button class="btn btn-sm btn-danger" (click)="openModal(property)">
            Elimina
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Modale di conferma -->
<div *ngIf="showDeleteModal" class="modal fade show d-block" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Conferma eliminazione</h5>
      </div>
      <div class="modal-body">
        <p>Sei sicuro di voler eliminare questa proprietà?</p>
        <!-- Messaggio di errore -->
        <div *ngIf="errorMessage" class="alert alert-danger">
          {{ errorMessage }}
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-danger" (click)="deleteProperty()">Elimina</button>
        <button class="btn btn-secondary" (click)="closeModal()">Annulla</button>
      </div>
    </div>
  </div>
</div>

<div *ngIf="showDeleteModal || showPropertyModal" class="modal-backdrop fade show"></div>

<!-- Modale per aggiunta/modifica proprietà -->
<div *ngIf="showPropertyModal" class="modal fade show d-block" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ isEditMode ? 'Modifica Proprietà' : 'Aggiungi Proprietà' }}</h5>
      </div>
      <form (ngSubmit)="saveProperty()" novalidate>
        <div class="modal-body">
          <div class="mb-3">
            <label for="propertyName" class="form-label">Nome</label>
            <input
              id="propertyName"
              type="text"
              class="form-control"
              [(ngModel)]="propertyForm.name"
              name="propertyName"
              required
            />
          </div>
          <div class="mb-3">
            <label for="propertyAddress" class="form-label">Indirizzo</label>
            <input
              id="propertyAddress"
              type="text"
              class="form-control"
              [(ngModel)]="propertyForm.address"
              name="propertyAddress"
              required
            />
          </div>
          <div *ngIf="propertyModalError" class="alert alert-danger">
            {{ propertyModalError }}
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary" [disabled]="!propertyForm.name || !propertyForm.address">
            {{ isEditMode ? 'Aggiorna' : 'Aggiungi' }}
          </button>
          <button type="button" class="btn btn-secondary" (click)="closePropertyModal()">Annulla</button>
        </div>
      </form>
    </div>
  </div>
</div>
